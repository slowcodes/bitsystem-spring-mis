<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="viewport" width="device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compartible" content="IE-edge">
	<link rel="stylesheet" href="./css/bootstrap.css"/>
	<link rel="stylesheet" href="./css/parsley.css"/>
	<link rel="stylesheet" href="./css/jquery-ui.css"/>
	<link rel="stylesheet" href="./css/all.css"/>
	<style>
		
	</style>
	</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
	  <a class="navbar-brand" href="#">M I S</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		  </li>
		
		  <li class="nav-item">
			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		  </li>
		</ul>
	  </div>
	  </div>
	</nav>

	<div class="container">
		<div class="">
			<h4 class="my-5">Patient Registration Form</h4>
		</div>
		<div class="row d-flex justify-content-around">
		
				<div class="w-75 p-3">
						
						<form  class="" data-parsley-validate="">
							<div class="row mb-2">
								<div class="col-10">
									<div class="row">
										<div class="col">
											<label class="h6 text-danger" for="fname">First Name</label>
											<input type="text" placeholder="" class="form-control form-control-lg"  required=""/>
										</div>
										<div class="col">
											<label  class="h6 text-danger" for="lname">Last Name</label>
											<input type="text" placeholder="" class="form-control form-control-lg" required=""/>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row mb-2">
				
								<div class="col-10">
									<label class="h6 text-danger" for="address">Address</label>
									<textarea rows="4" class="form-control form-control-lg" placeholder="" required=""></textarea>
								</div>
							</div>
							
							<div class="row mb-2">
				
								<div class="col-10">
									<div class="row">
										<div class="col">
											<label class="h6 text-danger" for="occupation">Occupation</label>
											<input type="text" class="form-control form-control-lg" placeholder="" required=""/>
										</div>
										<div class="col">
											<label class="h6 text-danger" for="mstatus">Marital Status</label>
											<select class="form-control form-control-lg" required="">
												<option value=""></option>
												<option value="single">Single</option>
												<option value="married">Married</option>
												<option value="divorced">Divorced</option>
											</select>
										</div>
								</div>
							</div>
						</div>
						
						<div class="row mb-2">
							
							<div class="col-10">
								<div class="row">
									<div class="col">
										<label class="h6 text-danger" class="text-danger" for="sex">Sex</label>
										<select class="form-control form-control-lg" required="">
											<option value=""></option>
											<option value="male">Male</option>
											<option value="female">Female</option>
										</select>
									</div>
									
									<div class="col">
										<label class="h6 text-danger" for="age">Age</label>
										<input type="text" placeholder="" class="form-control form-control-lg" required=""/>
									</div>
									<div class="col">
										<label class="h6 text-danger" for="bloodtype">Blood Group</label>
										<select id="anim" placeholder="" class="form-control form-control-lg" required="">
										<option value=""></option>
										<option value="A+">A+</option>
										<option value="O+">O+</option>
									</select>
									</div>
								</div>
							</div>
						</div>
						
						<div class="row mb-2">
							
							<div class="col-10">
								<label class="h6 text-danger" for="phone">Phone Number</label>
								<input type="phone" placeholder="" class="form-control form-control-lg" required=""/>
							</div>
							
						</div>
						<div class="row mb-2">
							
							<div class="col-10">
								<label class="h6 text-danger" for="email">Email Address</label>
								<input type="email" placeholder="" class="form-control form-control-lg" required=""/>
							</div>
							
						</div>
						<div class="row mb-5">
							
							<div class="col-10">
								<label class="h6 text-danger" for="email">Date Created</label>
								<input type="text" id="datepicker" placeholder="" class="form-control form-control-lg w-50" required=""/>
							</div>
							
						</div>
						<div class="row">
				
							<div class="col-10 d-flex">
								<button class="btn btn-success w-50 mr-2">Create User</button>
								<button  class="btn btn-primary w-50" data-parsley-validate="">Reset</button>
							</div>
						</div>
						</form>
				</div><!-- col-10 ends -->
				
				<div class="w-25">
					
					<img src="./images/face.jpg"  width="200px"/>
					<input type="file"/>
				
				</div><!-- col-2 ends -->
			
		</div><!-- row ends -->
	</div><!-- Container ends -->
		
			
			
	
<script src="./js/jquery-3.3.1.js"></script> 
<script src="./js/jquery-ui.js"></script> 
<script src="./js/parsley.js"></script> 
<script src="./js/popper.js"></script>
<script src="./js/bootstrap.js"></script>
<script>

</script>
</body>
</html>
